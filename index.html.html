<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîÆ –ö–∏–æ—Å–∫ –ü—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–π</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a0033 0%, #2d0052 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 500px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* –ö–ò–û–°–ö */
        .kiosk {
            width: 100%;
            max-width: 400px;
            background: radial-gradient(circle at 30% 30%, #4a0e4e, #1a0033);
            border: 4px solid #ffd700;
            border-radius: 20px;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.4),
                        inset 0 0 30px rgba(255, 255, 255, 0.1);
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 40px rgba(255, 215, 0, 0.4); }
            50% { box-shadow: 0 0 60px rgba(255, 215, 0, 0.6); }
        }

        .title {
            font-size: 28px;
            color: #ffd700;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            font-weight: bold;
        }

        .crystal-ball {
            font-size: 80px;
            margin: 30px 0;
            animation: spin 8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .button-container {
            margin-top: 30px;
        }

        .main-btn {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #ffd700;
            background: radial-gradient(circle at 30% 30%, #ffed4e, #ffd700);
            font-size: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .main-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.8);
        }

        .main-btn:active {
            transform: scale(0.95);
        }

        .prediction-text {
            font-size: 22px;
            color: #ffd700;
            margin-top: 20px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        /* –≠–ö–†–ê–ù –ü–†–ï–î–°–ö–ê–ó–ê–ù–ò–Ø */
        .prediction-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #2d0052, #0a0015);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .prediction-screen.active {
            display: flex;
        }

        .prediction-content {
            text-align: center;
            padding: 40px;
        }

        .prediction-ball {
            font-size: 120px;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .prediction-message {
            font-size: 32px;
            color: #ffd700;
            margin: 40px 0;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
            font-weight: bold;
            line-height: 1.4;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 50px;
        }

        .btn {
            padding: 12px 30px;
            font-size: 16px;
            border: 2px solid #ffd700;
            background: rgba(255, 215, 0, 0.1);
            color: #ffd700;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn:hover {
            background: rgba(255, 215, 0, 0.3);
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        /* –ó–í–Å–ó–î–´ –ù–ê –§–û–ù–ï */
        .stars {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- –ö–ò–û–°–ö (–≥–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω) -->
    <div class="container" id="mainScreen">
        <div class="kiosk">
            <div class="title">üîÆ –ö–ò–û–°–ö –ü–†–ï–î–°–ö–ê–ó–ê–ù–ò–ô</div>
            <div class="crystal-ball">üîÆ</div>
            <div class="button-container">
                <button class="main-btn" id="predictBtn">‚Üì</button>
            </div>
            <div class="prediction-text" id="previewText"></div>
        </div>
    </div>

    <!-- –≠–ö–†–ê–ù –ü–†–ï–î–°–ö–ê–ó–ê–ù–ò–Ø -->
    <div class="prediction-screen" id="predictionScreen">
        <div class="prediction-content">
            <div class="prediction-ball">üîÆ</div>
            <div class="prediction-message" id="predictionMessage"></div>
            <div class="button-group">
                <button class="btn" id="anotherBtn">üîÑ –ï—â—ë</button>
                <button class="btn" id="backBtn">‚Üê –ù–∞–∑–∞–¥</button>
            </div>
        </div>
    </div>

    <script>
        // –ë–ê–ó–ê –ü–†–ï–î–°–ö–ê–ó–ê–ù–ò–ô
        const predictions = [
            "‚ú® –°–µ–≥–æ–¥–Ω—è —Ç–µ–±—è –∂–¥—ë—Ç –ø—Ä–∏—è—Ç–Ω—ã–π —Å—é—Ä–ø—Ä–∏–∑!",
            "üéØ –¢–≤–æ—è –∏–Ω—Ç—É–∏—Ü–∏—è –ø–æ–¥–≤–µ–¥—ë—Ç –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –ø—É—Ç—å",
            "üí´ –í–ø–µ—Ä–µ–¥–∏ –Ω–æ–≤—ã–µ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏!",
            "üåü –í–µ—Ä—å –≤ —Å–µ–±—è ‚Äî —ç—Ç–æ –∫–ª—é—á –∫ —É—Å–ø–µ—Ö—É",
            "üîÆ –°—É–¥—å–±–∞ —É–ª—ã–±–∞–µ—Ç—Å—è —Å–º–µ–ª—ã–º!",
            "üíö –õ—é–±–æ–≤—å –∫ —Å–µ–±–µ ‚Äî –Ω–∞—á–∞–ª–æ –≤—Å–µ–≥–æ",
            "üé™ –°–µ–≥–æ–¥–Ω—è –¥–µ–Ω—å –Ω–æ–≤—ã—Ö –æ—Ç–∫—Ä—ã—Ç–∏–π",
            "‚≠ê –¢—ã —Å–∏–ª—å–Ω–µ–µ, —á–µ–º –¥—É–º–∞–µ—à—å",
            "‚ú® –¢–≤–æ—ë –±—É–¥—É—â–µ–µ ‚Äî –≤ —Ç–≤–æ–∏—Ö —Ä—É–∫–∞—Ö",
            "üåà –ü–æ–∑–≤–æ–ª—å —Å–µ–±–µ –º–µ—á—Ç–∞—Ç—å",
            "üíé –¢—ã —É–Ω–∏–∫–∞–ª—å–Ω–∞ –∏ –æ—Å–æ–±–µ–Ω–Ω–∞",
            "üé® –¢–≤–æ—Ä—á–µ—Å—Ç–≤–æ –∑–æ–≤—ë—Ç —Ç–µ–±—è"
        ];

        let currentPrediction = "";

        function getRandomPrediction() {
            return predictions[Math.floor(Math.random() * predictions.length)];
        }

        // –ö–ù–û–ü–ö–ê "–£–ó–ù–ê–¢–¨ –ü–†–ï–î–°–ö–ê–ó–ê–ù–ò–ï"
        document.getElementById('predictBtn').addEventListener('click', () => {
            currentPrediction = getRandomPrediction();
            document.getElementById('predictionMessage').textContent = currentPrediction;
            document.getElementById('mainScreen').style.display = 'none';
            document.getElementById('predictionScreen').classList.add('active');
        });

        // –ö–ù–û–ü–ö–ê "–ï–©–Å"
        document.getElementById('anotherBtn').addEventListener('click', () => {
            currentPrediction = getRandomPrediction();
            document.getElementById('predictionMessage').textContent = currentPrediction;
        });

        // –ö–ù–û–ü–ö–ê "–ù–ê–ó–ê–î"
        document.getElementById('backBtn').addEventListener('click', () => {
            document.getElementById('predictionScreen').classList.remove('active');
            document.getElementById('mainScreen').style.display = 'flex';
        });

        // –ì–ï–ù–ï–†–ò–†–£–ï–ú –ó–í–Å–ó–î–´
        function createStars() {
            const starsCount = 50;
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.className = 'stars';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                document.body.appendChild(star);
            }
        }

        createStars();
    </script>
</body>
</html>
